<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Async/Await Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>JavaScript Async/Await Example</h1>
    <p>Open the browser console to see the output.</p>

    <script>
        function fetchData() {
            return new Promise((resolve, reject) => {

                setTimeout(() => resolve('Data fetched! Student Name: Beun Bunleap'), 1000);
            });
        }

        async function fetchAndProcessData() {
            try {

                console.log('Student Name: Beun Bunleap');
                console.log('Using async/await:');
                const data = await fetchData();
                console.log(data);
                const processed = 'Processing data...';
                console.log(processed);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        fetchAndProcessData();
    </script>
</body>
</html>
