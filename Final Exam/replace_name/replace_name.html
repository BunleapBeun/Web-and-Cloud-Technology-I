<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Exam</title>
</head>
<body>
    <h1>Replace Name</h1>
    <script>
        function fetchDate() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('Date Fetch! Student Name: Beun Bunleap');
                }, 1000);
            });
        }

        async function fetchAndProcessDate() {
            try {
                console.log('Student Name: Beun Bunleap');
                console.log('Using async/await:');
                const date = await fetchDate();
                console.log(date);
                const processed = 'Processing Date...';
                console.log(processed);
            } catch (err) {
                console.error('Error:', err);
            }
        }

        fetchAndProcessDate();
    </script>
</body>
</html>
