<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure Example</title>
</head>
<body>
    <h1>Closure Example in JavaScript</h1>
    <p>Open the browser console to see the output.</p>

    <script>
        function createCounter() {
            let count = 0;

            return function() {

                console.log('Student Name: Beun Bunleap'); 

                count++;
                
                return count;
            };
        }

        // Create a counter instance  
        const counter = createCounter();

        console.log(counter());
        console.log(counter());
        console.log(counter());
    </script>
</body>
</html>
